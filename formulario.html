<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <form class="contact_form" action="#" id="contact_form" runat="server">
      <div>
        <ul>
          <li>
            <h2>Contactos</h2>
            <span class="required_notification">* Datos requeridos</span>
          </li>
          <li>
            <label for="name">Nombre:</label>
            <input
              type="text"
              placeholder="Carlos Rosendo Gutierrez"
              required
            />
          </li>
          <li>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              placeholder="nombre@algo.com"
              required
            />
            <span class="form_hint">Formato correcto: "nombre@algo.com"</span>
          </li>
          <li>
            <label for="website">Sitio web:</label>
            <input
              type="url"
              name="website"
              placeholder="http://algo.com"
              required
              pattern="(http|https)://.+"
            />
            <span class="form_hint">Formato correcto: "http://algo.com"</span>
          </li>
          <li>
            <label for="message">Mensaje:</label>
            <textarea name="message" cols="40" rows="6" required></textarea>
          </li>
          <li>
            <button class="submit" type="submit">Enviar mensaje</button>
          </li>
        </ul>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    -->
  </body>
</html>
